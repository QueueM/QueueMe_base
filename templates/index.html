<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueueMe - Advanced Queue Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #3a7bd5;
            --primary-dark: #2d5ea1;
            --secondary: #00d2ff;
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fd;
            overflow: hidden;
        }

        .hero-container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 2rem;
        }

        .logo {
            max-width: 180px;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 3rem;
        }

        .btn-hero {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            background: var(--gradient-primary);
            border: none;
            color: white;
            box-shadow: 0 10px 20px rgba(58, 123, 213, 0.3);
            transition: all 0.3s ease;
        }

        .btn-hero:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(58, 123, 213, 0.4);
        }

        .btn-hero i {
            margin-left: 8px;
        }

        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(58, 123, 213, 0.1);
            border-radius: 50%;
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        .bg-animation span:nth-child(1) {
            left: 10%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .bg-animation span:nth-child(2) {
            left: 20%;
            width: 40px;
            height: 40px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .bg-animation span:nth-child(3) {
            left: 35%;
            width: 60px;
            height: 60px;
            animation-delay: 4s;
        }

        .bg-animation span:nth-child(4) {
            left: 50%;
            width: 30px;
            height: 30px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .bg-animation span:nth-child(5) {
            left: 65%;
            width: 70px;
            height: 70px;
            animation-delay: 0s;
        }

        .bg-animation span:nth-child(6) {
            left: 75%;
            width: 50px;
            height: 50px;
            animation-delay: 3s;
        }

        .bg-animation span:nth-child(7) {
            left: 85%;
            width: 45px;
            height: 45px;
            animation-delay: 7s;
        }

        .bg-animation span:nth-child(8) {
            left: 90%;
            width: 100px;
            height: 100px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="hero-container">
        <img src="/static/img/logo.png" alt="QueueMe Logo" class="logo">
        <h1>QueueMe</h1>
        <p class="subtitle">Advanced Queue Management System</p>
        <a href="/admin/dashboard/" class="btn btn-hero">
            Go to Dashboard <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    <div class="version">Version 1.0</div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
